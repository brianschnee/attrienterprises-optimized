name: CI

on:
   push:
      branches:
         - main
   pull_request:

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Setup Node.js
           uses: actions/setup-node@v2
           with:
              cache: "pnpm"

         - name: Install dependencies
           run: pnpm install

         - name: Build
           run: pnpm build
